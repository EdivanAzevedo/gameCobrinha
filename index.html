<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Jogo da Cobrinha</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="shortcut icon"
            href="assets/Pictogrammers-Material-Snake.512.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <audio autoplay loop>
            <source
                src="assets/Bohemian Rhapsody (8 Bit Remix Cover Version) [Tribute to Queen] - 8 Bit Universe (128 kbps).mp3"
                type="audio/mpeg"
            />
            Seu navegador não suporta a reprodução de áudio.
        </audio>

        <div class="score">Pontos: <span class="score-value">00</span></div>
        <div class="menu-screen">
            <span class="game-over">Game Over</span>
            <span class="final-score">Pontos: <span>00</span></span>
            <button class="btn-play">
                <span class="material-symbols-outlined"> play_circle </span
                >Jogar Novamente
            </button>
        </div>

        <canvas width="600" height="600"></canvas>
        <script src="js/script.js"></script>
    </body>
</html>
